<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
<meta charset="utf-8"></meta>

<!-- External CSS styles -->
<link rel="stylesheet" href="./libs/leaflet/leaflet.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="./libs/leaflet/leaflet.ie.css" /><![endif]-->
<!-- JavaScript libraries -->
<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./libs/underscore/underscore.js"></script>
<script type="text/javascript" src="./libs/leaflet/leaflet.js"></script>
<script type="text/javascript"
	src="./libs/leaflet.utfgrid/leaflet.utfgrid.js"></script>

<!-- Specific CSS styles -->
<style type="text/css">
html,body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

#map {
	background-color: white;
	position: absolute;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
}

.panels {
	top: 10px;
	right: 10px;
	width: 200px;
	position: absolute;
}

.panels .panel {
	background-color: white;
	border: 1px solid silver;
	padding: 1em;
}

p,h3 {
	margin: 0.5em 0;
}
</style>

<script type="text/javascript" src="./index.js"></script>

</head>
<body>

	<div id="map" data-center="[2.330474853515625,48.86110101269274]"
		data-zoom="10" data-min-zoom="10" data-max-zoom="18">
		<div class="attribution">
			Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>
			contributors
		</div>

		<div data-type="layer"
			data-tiles-url="/tiles/layers/osm-bright/{z}/{x}/{y}.png"></div>

		<!-- Vivre -->
		<div data-type="layer"
			data-tiles-url="/tiles/layers/vivre/{z}/{x}/{y}.png"></div>
		<script type="text/template" data-type="layer" data-panel="#details"
			data-action="mouseover"
			data-utfgrid-url="/tiles/layers/vivre/{z}/{x}/{y}.grid.json?callback={cb}">
            <h3><span class="name"><%=properties.label%></span></h3>
            <div><%=type%></div>
        </script>

		<!-- Se deplacer -->
		<div data-type="layer"
			data-tiles-url="/tiles/layers/sedeplacer/{z}/{x}/{y}.png"></div>
		<script type="text/template" data-type="layer" data-panel="#details"
			data-action="mouseover"
			data-utfgrid-url="/tiles/layers/sedeplacer/{z}/{x}/{y}.grid.json?callback={cb}">
            <h3><span class="name"><%=properties.label%></span></h3>
            <div><%=type%></div>
        </script>

		<!-- Visiter -->
		<div data-type="layer"
			data-tiles-url="/tiles/layers/visiter/{z}/{x}/{y}.png"></div>
		<script type="text/template" data-type="layer" data-panel="#details"
			data-action="mouseover"
			data-utfgrid-url="/tiles/layers/visiter/{z}/{x}/{y}.grid.json?callback={cb}">
            <h3><span class="name"><%=properties.label%></span></h3>
            <div><%=type%></div>
        </script>
	</div>
	<div class="panels">
		<div class="panel" id="info" style="display: none;"></div>
		<div class="panel" id="details" style="display: none;"></div>
	</div>
</body>
</html>
