<!DOCTYPE html>
<html>
<head>
<title>CartoStras</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8"></meta>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,300'
    rel='stylesheet' type='text/css'>

<link rel="icon" href="img/logo_32.png">

<!-- External CSS styles -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
<link rel="stylesheet"
    href="libs/bootstrap/dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="libs/leaflet/leaflet.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="libs/leaflet/leaflet.ie.css" /><![endif]-->

<!-- JavaScript libraries -->
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/underscore/underscore.js"></script>
<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="libs/leaflet/leaflet.js"></script>
<script type="text/javascript" src="libs/q/q.js"></script>
<script type="text/javascript"
    src="libs/leaflet.utfgrid/leaflet.utfgrid.js"></script>

<!-- Specific CSS styles -->
<style type="text/css">
html,body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
}

#map {
    background-color: white;
    position: absolute;
    top: 50px;
    left: 0px;
    bottom: 0px;
    right: 0px;
}

.panels {
    position: absolute;
    left: 25%;
    right: 25%;
    bottom: 0px;
}

address {
    font-weight: bold;
    font-size: 1.1em;
}

.photo-wrapper img {
    max-height: 200px;
    border: 1px solid silver;
    -webkit-box-shadow: 2px 2px 11px 0px rgba(50, 50, 50, 0.75);
    -moz-box-shadow: 2px 2px 11px 0px rgba(50, 50, 50, 0.75);
    box-shadow: 2px 2px 11px 0px rgba(50, 50, 50, 0.75);
}

.panels .panel {
    margin-bottom: 3px;
}

@media ( max-width : 768px) {
    .panels {
        left: 1%;
        right: 1%;
    }
}

.leftbox {
    position: absolute;
    left: 0px;
    top: 55px;
}

.category-icon {
    width: 1.5em;
}

.field-label {
    color: gray;
}

p,h3 {
    margin: 0.5em 0;
}

.navbar-brand {
    background-image:url(img/logo_32.png);
    background-repeat:no-repeat;
    background-position: left;
    padding-left:32px;
}
</style>

<script type="text/javascript" src="index.js"></script>

</head>
<body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CartoStras</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-map-layer-selector="cus">Services publiques</a></li>
                    <li><a href="#" data-map-layer-selector="unistra">Enseignement supérieur</a></li>
                    <li><a href="#" data-map-layer-selector="archi">Architecture</a></li>
                    <li><a href="#" data-map-layer-selector="divers">Divers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle"
                        data-toggle="dropdown">FR <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li class="active"><a href="#">FR</a></li>
                            <li><a href="#">EN</a></li>
                            <li><a href="#">RU</a></li>
                        </ul></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div id="map" data-center="[7.74864,48.58256]"
        data-zoom="16" data-min-zoom="10" data-max-zoom="18"
        data-force-reload="true">

        <div data-map-layer="background" data-visible="true"
            data-tiles-url="tiles/layers/background/{z}/{x}/{y}.png">
            <div class="attribution">
                Données &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>
            </div>
        </div>
        <!--             <div data-map-layer="background"  data-visible="true"
                data-tiles-url="http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png"></div>
 -->
        <!-- Vivre -->
        <div data-map-layer="cus" data-visible="true"
            data-tiles-url="tiles/layers/cus/{z}/{x}/{y}.png"
            data-utfgrid-url="tiles/layers/cus/{z}/{x}/{y}.grid.json?callback={cb}"
            data-panel="#details" data-action="mouseover,click">
            <div class="attribution">
                &copy; <a href="http://www.strasbourg.eu/ma-situation/professionnel/open-data/donnees">Communauté urbaine de Strasbourg</a>
            </div>
            <div data-template="default">
                <div class="panel panel-default">
                    <div class="panel-heading" data-property="data.properties.label"></div>
                    <div class="panel-body">
                        <div data-property="data.properties.type"></div>
                    </div>
                </div>
            </div>
            <script data-template="Spectacle" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/spectacle.svg" class="category-icon" /> <%-data.properties.label%></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p><span class="field-label">StrasPlus :</span> <a href="<%=data.properties.url%>" target="_blank"><%=data.properties.url%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
            <script data-template="Velhop" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/velhop.svg" class="category-icon" /> <%-data.properties.label%></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <%-data.properties.info%>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
            <script data-template="Citiz" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/citiz.svg" class="category-icon" /> <%-data.properties.label%></div>
                 </div>
            </script>
            <script data-template="CTS" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/cts.svg" class="category-icon" /> Arrêt <%-data.properties.label%></div>
                 <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p><span class="field-label">Fiches horaires :</span> <a href="<%=data.properties.url%><%=data.properties.stop_code%>" target="_blank"><%=data.properties.url%><%=data.properties.stop_code%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                                <p><span class="field-label">Prochains passages :</span> <a href="http://www.cts-strasbourg.eu/fr/se-deplacer/temps-reel/#<%=data.properties.stop_code%>" target="_blank">http://www.cts-strasbourg.eu/fr/se-deplacer/temps-reel/#<%=data.properties.stop_code%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
            <script data-template="Parking" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/parking.svg" class="category-icon" /> Parking <%-data.properties.label%></div>
                 </div>
            </script>
            <script data-template="Tourisme" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/tourisme.svg" class="category-icon" /> <%-data.properties.label%></div>
                 <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p><span class="field-label">StrasPlus :</span> <a href="<%=data.properties.url%>" target="_blank"><%=data.properties.url%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
            <script data-template="Bibliotheque" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/cus/svg/biblio.svg" class="category-icon" /> <%-data.properties.label%></div>
                 <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p><span class="field-label">StrasPlus :</span> <a href="<%=data.properties.url%>" target="_blank"><%=data.properties.url%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>


        </div>
        <div data-map-layer="unistra" data-visible="true"
            data-tiles-url="tiles/layers/unistra/{z}/{x}/{y}.png"
            data-utfgrid-url="tiles/layers/unistra/{z}/{x}/{y}.grid.json?callback={cb}"
            data-panel="#details" data-action="mouseover,click">
            <div class="attribution">
                &copy; <a href="http://mob.u-strasbg.fr/data/">Université de Strasbourg</a>
            </div>
            <div data-template="default">
                <div class="panel panel-default">
                    <div class="panel-heading" data-property="data.properties.label"></div>
                    <div class="panel-body">
                        <div data-property="data.properties.type"></div>
                    </div>
                </div>
            </div>
            <script data-template="Unistra" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/unistra/svg/unistra.svg" class="category-icon" /> <%-data.properties.label%></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p><%-data.properties.description%></p>
                                <p><a href="<%=data.properties.url%>" target="_blank"><%=data.properties.url%></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>

        </div>
        <div data-map-layer="archi" data-visible="true"
            data-tiles-url="tiles/layers/archi/{z}/{x}/{y}.png"
            data-utfgrid-url="tiles/layers/archi/{z}/{x}/{y}.grid.json?callback={cb}"
            data-panel="#details" data-action="mouseover,click">
            <div class="attribution">
                &copy; <a href="http://archi-strasbourg.org/">Archi-Strasbourg</a>
            </div>
            <div data-template="default">
                <div class="panel panel-default">
                    <div class="panel-heading" data-property="data.properties.label"></div>
                    <div class="panel-body">
                        <div data-property="data.properties.type"></div>
                    </div>
                </div>
            </div>
            <script data-template="ArchiStrasbourg" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/archi/png/archi.png" class="category-icon" /> <%-data.properties.label%></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p><address><%-data.properties.adresse%></address></p>
                                <p><span class="field-label">Archi-Strasbourg :</span> <a href="http://archi-strasbourg.org/?archiAffichage=adresseDetail&archiIdAdresse=<%=data.properties.id%>" target="_blank">http://archi-strasbourg.org/?archiAffichage=adresseDetail&archiIdAdresse=<%=data.properties.id%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                            <div class="col-md-2">
                                <img src="http://archi-strasbourg.org/getPhotoSquare.php?id=<%-data.properties.image%>" alt="" />
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
        </div>
        <div data-map-layer="divers" data-visible="true"
            data-tiles-url="tiles/layers/divers/{z}/{x}/{y}.png"
            data-utfgrid-url="tiles/layers/divers/{z}/{x}/{y}.grid.json?callback={cb}"
            data-panel="#details" data-action="mouseover,click">
            <div class="attribution">
                &copy; <a href="http://fr.wikipedia.org/">Wikipédia</a>
            </div>
            <div data-template="default">
                <div class="panel panel-default">
                    <div class="panel-heading" data-property="data.properties.label"></div>
                    <div class="panel-body">
                        <div data-property="data.properties.type"></div>
                    </div>
                </div>
            </div>
            <script data-template="Wikipedia" type="text/template">
                 <div class="panel panel-default">
                    <div class="panel-heading"><img src="layers/divers/svg/wikipedia.svg" class="category-icon" /> <%-data.properties.label%></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p><span class="field-label">Wikipédia :</span> <a href="<%=data.properties.url%>" target="_blank"><%=data.properties.url%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                                <p><span class="field-label">Wikipédia (mobile) :</span> <a href="<%=data.properties.mobileurl%>" target="_blank"><%=data.properties.mobileurl%>&nbsp;<i class="fa fa-sign-out"></i></a></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </script>
        </div>
    </div>
    <div class="panels hidden" id="details"></div>
</body>
</html>
